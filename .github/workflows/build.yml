name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GODOT_VERSION: 4.5.1
  EXPORT_NAME: tower-defense

jobs:
  export:
    name: Export Game
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Download and Setup Godot
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          wget -q https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          unzip -q Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          unzip -q Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          mv templates/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/
          chmod +x Godot_v${GODOT_VERSION}-stable_linux.x86_64

      - name: Export for Windows
        run: |
          mkdir -p builds/windows
          ./Godot_v${GODOT_VERSION}-stable_linux.x86_64 --headless --verbose --export-release "Windows Desktop" builds/windows/${EXPORT_NAME}.exe

      - name: Export for macOS
        run: |
          mkdir -p builds/macos
          ./Godot_v${GODOT_VERSION}-stable_linux.x86_64 --headless --verbose --export-release "MacOS" builds/macos/${EXPORT_NAME}.zip

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: builds/windows/
          retention-days: 14

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: builds/macos/
          retention-days: 14

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            builds/windows/*
            builds/macos/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
