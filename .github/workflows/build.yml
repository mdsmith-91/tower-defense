name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: tower-defense

jobs:
  export:
    name: Export Game
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Export for Windows
        id: windows
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.5-dev1/Godot_v4.5-dev1_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5-dev1/Godot_v4.5-dev1_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          export_debug: false
          use_preset_export_path: false
          relative_export_path: ./builds/windows
          wine_path: ''

      - name: Export for macOS
        id: macos
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.5-dev1/Godot_v4.5-dev1_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5-dev1/Godot_v4.5-dev1_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          export_debug: false
          use_preset_export_path: false
          relative_export_path: ./builds/macos
          wine_path: ''

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ steps.windows.outputs.archive_directory }}/*
          retention-days: 14

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: ${{ steps.macos.outputs.archive_directory }}/*
          retention-days: 14

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.windows.outputs.archive_directory }}/*
            ${{ steps.macos.outputs.archive_directory }}/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
